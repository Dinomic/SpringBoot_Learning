<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>CodePen - Weekly Coding Challenge #1 -  Double slider Sign in/up Form - Desktop Only</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" href="/forSecurityPage/style.css" type="text/css" media="all">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>Weekly Coding Challenge #1: Sign in/up Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form th:action="@{/auth/process_register}" method="post" th:object="${signUpForm}">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" th:field="*{username}" name="username" placeholder="Name" required/>
			<input type="email" th:field="*{email}" name="email" placeholder="Email" required/>
			<input type="password" th:field="*{password}" name="password" placeholder="Password" required/>
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form th:action="@{/auth/form}" method="post">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<div th:if="${param.error}">
				<div class="alert alert-danger">
					<span th:text="#{login.error}"></span>
				</div>
			</div>
			<div th:if="${param.newCreated}">
				<div class="alert alert-danger">
					<span th:text="#{login.newCreated}"></span>
				</div>
			</div>
			<div th:unless="${param.error != null or param.newCreated != null}" >
				<span>or use your account</span>
			</div>
			<label for="username"></label><input id="username" type="text" placeholder="Username" name="username"/>
			<input id="password" type="password" placeholder="Password" name="password"/>
			<a href="#">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
<script src="/forSecurityPage/script.js"></script>

</body>
</html>
